{% extends 'bootstrap/base.html' %}

{% block content %}
  <div class="container">
    <h1>Enter your mood</h1>
    <form method="POST" action="">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.mood.label(class="form-label") }}
        {{ form.mood(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
